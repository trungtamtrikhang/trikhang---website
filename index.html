
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trung tâm Giáo dục Trí Khang</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #003366; color: white; padding: 20px; text-align: center; }
    nav { background: #005599; color: white; display: flex; justify-content: center; gap: 20px; padding: 10px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    section { padding: 20px; max-width: 960px; margin: auto; background: white; margin-top: 20px; border-radius: 8px; }
    h2 { color: #003366; }
    .courses, .teachers, .gallery, .tutors { display: flex; flex-wrap: wrap; gap: 20px; }
    .card { flex: 1 1 250px; background: #eaeaea; padding: 15px; border-radius: 8px; cursor: pointer; }
    .schedule, .tutorinfo, .register-form { display: none; margin-top: 10px; background: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    footer { background: #003366; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    .register-form input, .register-form button { display: block; width: 100%; margin-top: 10px; padding: 8px; }
  </style>
  <script>
    function toggleSchedule(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
    function toggleRegisterForm(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
    async function submitForm(teacherId, nameInputId, phoneInputId) {
      const name = document.getElementById(nameInputId).value;
      const phone = document.getElementById(phoneInputId).value;
      const response = await fetch("https://script.google.com/macros/s/AKfycbwTvzPObjA4oLQXjn5rN2mwG7LxeLRVkOnf2fTNpOcG_R9Ngmb_hyK4fnX-7H7C-oZL/exec", {
        method: "POST",
        body: JSON.stringify({ name: name, phone: phone, teacher: teacherId }),
        headers: { "Content-Type": "application/json" }
      });
      alert(response.ok ? "Gửi đăng ký thành công!" : "Gửi thất bại. Vui lòng thử lại.");
    }
  </script>
</head>
<body>
  <header><h1>Trung tâm Giáo dục Trí Khang</h1><p>Nâng bước tương lai học sinh Việt</p></header>
  <nav>
    <a href="#khoahoc">Khóa học</a>
    <a href="#giaovien">Giáo viên</a>
    <a href="#giasu">Gia sư</a>
    <a href="#hinhanh">Hình ảnh</a>
    <a href="#lienhe">Liên hệ</a>
  </nav>
  <!-- Nội dung các section sẽ được rút gọn ở đây vì đã tạo hoàn chỉnh trong canvas -->
  <footer><p>&copy; 2025 Trung tâm Giáo dục Trí Khang. All rights reserved.</p></footer>
</body>
</html>
